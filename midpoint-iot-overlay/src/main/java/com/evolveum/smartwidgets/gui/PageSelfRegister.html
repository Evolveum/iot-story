<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>

    <div class="row">
        <div class="col-md-offset-2 col-md-8 col-lg-offset-4 col-lg-4">
            <div class="panel panel-default" style="margin-top: 120px;">
                <div class="panel-body">
                    <form wicket:id="form" class="form-horizontal">
                        <div class="form-group">
                            <label class="col-md-4 col-lg-4 control-label">
                                <wicket:message key="PageSelfRegister.email"/>
                            </label>

                            <div class="col-md-8 col-lg-8">
                                <input wicket:id="email" type="text" class="form-control input-sm focus-email"
                                       wicket:message="placeholder:PageSelfRegister.email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 col-lg-4 control-label">
                                <wicket:message key="PageSelfRegister.organization"/>
                            </label>

                            <div class="col-md-8 col-lg-8">
                                <input wicket:id="organization" type="text" class="form-control input-sm"
                                       wicket:message="placeholder:PageSelfRegister.organization">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 col-lg-4 control-label">
                                <wicket:message key="PageSelfRegister.chosenPassword"/>
                            </label>
                            <div class="col-md-8 col-lg-8">
                                <input wicket:id="chosenPassword" type="password" class="form-control input-sm"
                                       wicket:message="placeholder:PageSelfRegister.chosenPassword">
                                <input wicket:id="repeatPassword" type="password" class="form-control input-sm"
                                       wicket:message="placeholder:PageSelfRegister.repeatPassword">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 col-lg-4 control-label">
                                <wicket:message key="PageSelfRegister.givenName"/>
                            </label>

                            <div class="col-md-8 col-lg-8">
                                <input wicket:id="givenName" type="text" class="form-control input-sm"
                                       wicket:message="placeholder:PageSelfRegister.givenName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 col-lg-4 control-label">
                                <wicket:message key="PageSelfRegister.familyName"/>
                            </label>

                            <div class="col-md-8 col-lg-8">
                                <input wicket:id="familyName" type="text" class="form-control input-sm"
                                       wicket:message="placeholder:PageSelfRegister.familyName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 col-lg-4 control-label">
                                <wicket:message key="PageSelfRegister.thingSpeakApiKey"/>
                            </label>

                            <div class="col-md-8 col-lg-8">
                                <input wicket:id="thingSpeakApiKey" type="text" class="form-control input-sm"
                                       wicket:message="placeholder:PageSelfRegister.thingSpeakApiKey">
                            </div>
                        </div>

                        <input type="submit" class="btn btn-primary pull-right" wicket:message="value:PageSelfRegister.register"/>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript">
        $(".focus").focus();
    </script>

    <wicket:remove>This css is used to hide sidebar menu</wicket:remove>
    <style type="text/css">
        .content-wrapper, .right-side, .main-footer {
            margin-left: 0px;

            -moz-transition: none;
            -webkit-transition: none;
            -o-transition: color 0 ease-in;
            transition: none;
        }
    </style>
</wicket:extend>

</body>
</html>
